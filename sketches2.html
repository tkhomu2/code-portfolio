<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <script >
    function refreshIframe(button) {
      if(button === 'one'){
        var ifr = document.getElementsByName('one')[0];
        ifr.src = ifr.src;
      }
      else {
        var ifr = document.getElementsByName('two')[0];
        ifr.src = ifr.src;
      }
    }
    </script>
  </head>
  <body>
    <h4><a href="index.html" class="button">HOME</a></h4>
    <h2>2D sketches</h2>
    <div class="grid-container">
      <div  class="grid-item">
        <p><iframe name="one" src="https://editor.p5js.org/tkhomu2/embed/FPFnwN9Un"width="700" height="700"></iframe></p>
        <p> Try typing on the keyboard!</p>
        <button onclick="refreshIframe('one');">Clear</button>
      </div>
      <div  class="grid-item">
        <p><iframe src="https://editor.p5js.org/tkhomu2/embed/WtXmhHsiI" width="600" height="600"></iframe></p>
        <p>Just a fun animation</p>
      </div>
      <div  class="grid-item">
        <p><iframe name="one" src="https://editor.p5js.org/tkhomu2/embed/VgUIDrM2f" width="400" height="400"></iframe></p>
        <p>Tring out a repeated pattern and a color pallet.</p>
      </div>
      <div  class="grid-item">
        <p><iframe name="two" src="https://editor.p5js.org/tkhomu2/embed/rjHqp2Jrp" width="400" height="400"></iframe></p>
        <p>Trying out repeated shapes and a new color pallet.</p>
      </div>
    </div>
  </body>
</html>
