<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <script >
    function refreshIframe(button) {
      if(button === 'one'){
        var ifr = document.getElementsByName('one')[0];
        ifr.src = ifr.src;
      }
      else {
        var ifr = document.getElementsByName('two')[0];
        ifr.src = ifr.src;
      }

    }
    </script>
  </head>
  <body>
    <h4><a href="index.html" class="button">HOME</a></h4>
    <h2>2D sketches</h2>
    <div class="grid-container">
      <div  class="grid-item">
        <p><iframe src="https://editor.p5js.org/tkhomu2/embed/mE2RZe3yP"width="600" height="600"></iframe></p>
        <p> My first sketch. Just a basic sketch of some shapes.</p>
      </div>
      <div  class="grid-item">
        <p><iframe src="https://editor.p5js.org/tkhomu2/embed/9PHep6Br6" width="600" height="600"></iframe></p>
        <p>Visual representaion of Data. This shows my screen time usage.</p>
      </div>
      <div  class="grid-item">
        <p><iframe name="one" src="https://editor.p5js.org/tkhomu2/embed/2FXZIpb_K" width="700" height="700"></iframe></p>
        <p>Randomly generated sketch! Try clicking the refresh button</p>
        <button onclick="refreshIframe('one');">Refresh</button>
      </div>
      <div  class="grid-item">
        <iframe name="two" src="https://editor.p5js.org/tkhomu2/embed/LhM5qVJWP" width="700" height="700"></iframe>
        <p>Interactive generative sketch. Drag the mouse across the sketch. Try clicking!</p>
        <button onclick="refreshIframe();">Clear</button>
      </div>
    </div>
  </body>
</html>
